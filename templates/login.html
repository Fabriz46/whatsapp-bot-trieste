<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - WhatsApp Bot Trieste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #208089 0%, #1a6470 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #208089;
            margin-bottom: 10px;
        }

        .logo p {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #208089;
            box-shadow: 0 0 0 3px rgba(32, 128, 137, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #208089;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #1a6470;
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 12px;
        }

        .footer a {
            color: #208089;
            text-decoration: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #888;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #208089;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê</h1>
            <h1>Dashboard Bot</h1>
            <p>WhatsApp Trieste</p>
        </div>

        <div class="alert" id="alert"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Es: admin" 
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">üîë Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="La tua password" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="btn-login">
                ‚úÖ Accedi
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Autenticazione in corso...
            </div>
        </form>

        <div class="footer">
            <p>üîí Credenziali di accesso protette</p>
            <p style="margin-top: 10px; color: #ccc;">
                Default: admin / trieste_bot_2025
            </p>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('alert');
            const btn = document.getElementById('btn-login');
            const loading = document.getElementById('loading');

            // Mostra loading
            btn.style.display = 'none';
            loading.style.display = 'block';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert.className = 'alert success';
                    alert.textContent = `‚úÖ ${data.message}`;
                    
                    // Redirect dopo 1 secondo
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    alert.className = 'alert error';
                    alert.textContent = `‚ùå ${data.error}`;
                    
                    // Nascondi loading
                    btn.style.display = 'block';
                    loading.style.display = 'none';
                }
            } catch (error) {
                alert.className = 'alert error';
                alert.textContent = `‚ùå Errore: ${error.message}`;
                
                btn.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        // Se gi√† loggato, redirect a dashboard
        fetch('/auth/check')
            .then(r => r.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/dashboard';
                }
            });
    </script>
</body>
</html>
